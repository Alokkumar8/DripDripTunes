<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
<div id="page_background">
<div class="wrap">
   <div class="search">
      <input type="text" class="searchTerm" id="searchTerm" placeholder="Search your song">
      <button type="submit" onclick="querySearchFromNapsterApi()" class="searchButton">
        <i class="fa fa-search"></i>
     </button>
   </div>
</div>
<p id="transmissionControl"><a class="fa fa-play transmissionState"></a><a class="fa fa-pause transmissionState "></a><span>Searched song</span><i class="fa fa-volume-down"></i><input type="range" name="volume"><i class="fa fa-volume-up"></i></p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
jQuery(document).ready(function($){
    $("a.transmissionState").click(function(){
      $("a.transmissionState").removeClass("activeButton");
      $(this).addClass("activeButton");
    });
});

function querySearchFromNapsterApi(){
let userSearchQuery = document.getElementById("searchTerm").value;
let apiStringForNapsterSearch = "http://api.napster.com/v2.2/search?apikey=YTkxZTRhNzAtODdlNy00ZjMzLTg0MWItOTc0NmZmNjU4Yzk4&offset=5&per_type_limit=5&query=" + userSearchQuery;

//string constructer with user search query and build a required napster api search format
let napsterReturnJsonResult = JSON.parse(apiStringForNapsterSearch);
}
</script>
</body>
</html>
